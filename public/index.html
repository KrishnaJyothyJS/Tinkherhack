<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensory Substitution - Sound to Vibration</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; margin-top: 30px;}
        button { padding: 15px 30px; font-size: 20px; cursor: pointer; margin: 5px; border-radius: 8px;}
        #startBtn { background-color: #4CAF50; color: white; border: none; }
        #stopBtn { background-color: #f44336; color: white; border: none; }
        button:disabled { background-color: #ccc; }
        
        /* Visual representation of sound */
        #volumeContainer { width: 100%; max-width: 300px; height: 30px; background: #ddd; margin: 30px auto; border-radius: 15px; overflow: hidden; }
        #volumeBar { width: 0%; height: 100%; background: green; transition: width 0.1s; }
    </style>
</head>
<body>
    <h1>Sound to Vibration</h1>
    <p>Converts real-time background noise into physical vibrations.</p>
    
    <button id="startBtn">Start Listening</button>
    <button id="stopBtn" disabled>Stop</button>
    
    <h3 id="display">Press Start to begin.</h3>
    
    <div id="volumeContainer">
        <div id="volumeBar"></div>
    </div>

    <script src="script.js"></script> 
</body>
</html>
