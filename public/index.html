<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensory Substitution</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; margin-top: 10px; background-color: #f4f4f9;}
        button { padding: 15px 30px; font-size: 20px; cursor: pointer; margin: 5px; border-radius: 8px; font-weight: bold;}
        
        #startBtn { background-color: #4CAF50; color: white; border: none; }
        #stopBtn { background-color: #f44336; color: white; border: none; }
        #analyzeBtn { background-color: #2196F3; color: white; border: none; margin-top: 20px; padding: 20px 40px; font-size: 22px; width: 90%; max-width: 400px; display: block; margin-left: auto; margin-right: auto;}
        
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        
        #volumeContainer { width: 100%; max-width: 300px; height: 30px; background: #ddd; margin: 20px auto; border-radius: 15px; overflow: hidden; }
        #volumeBar { width: 0%; height: 100%; background: green; transition: width 0.1s; }

        /* Transcription Box */
        #transcriptionBox {
            max-width: 400px;
            margin: 10px auto;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background: white;
            height: 250px;
            overflow-y: auto;
            font-size: 22px;
            line-height: 1.5;
            text-align: left;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Audio Monitor</h1>
    <h3 id="display" style="color: black;">Press Start to enable mic.</h3>
    
    <button id="startBtn">Start Mic</button>
    <button id="stopBtn" disabled>Stop</button>
    
    <div id="volumeContainer">
        <div id="volumeBar"></div>
    </div>

    <button id="analyzeBtn" disabled>üîç Analyze Environment</button>

    <div id="transcriptionBox">
        <span style="color: gray;">AI transcriptions will appear here...</span>
    </div>

    <script src="script.js"></script> 
</body>
</html>
